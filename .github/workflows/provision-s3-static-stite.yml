name: Create S3 Static Website

on:
  issues:
    type:
      - opened

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Instalar dependÃªncias do Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install community.aws amazon.aws

      - name: Extract Bucket Name from Issue
        run: |
          export BUCKET_NAME=$(echo "${{ github.event.issue.title }}")
          echo "Bucket Name: $BUCKET_NAME"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
      
      - name: Run Ansible playbook
        run: |
               ansible-playbook -i localhost main.yml -e "bucket_name=${{ env.BUCKET_NAME }} region=us-east-1"
      
      - name: Print success message
        run: echo "O bucket S3 foi criado com sucesso! ðŸŽ‰"

